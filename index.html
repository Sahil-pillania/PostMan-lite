        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b><img src="img/logo.PNG" alt=""></b></a>

                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" id="main-container">
        <div class="container">
            <h1 class="my-3 text-center" ><b><u id="text">PostMan lite</u></b></h1>
        </div>

        <div class="container my-3" id="content-area">
            <!-- url box -->
            <div class="form-group col-md-10 my-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" aria-describedby="">
            </div>
            <!-- Request type radios -->
            <label for="form-check" class="form-label">Request type:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="request" id="GET" value="GET" checked>
                <label class="form-check-label" for="GET">
                    GET
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="request" value="POST" id="POST">
                <label class="form-check-label" for="POST">
                    POST
                </label>
            </div>
            <br />
            <!-- contenttype radios  -->
            <label for="form-check" class="form-label">Content type:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="content" value="JSON" id="jsonRadio" checked>
                <label class="form-check-label" for="json">
                    JSON
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="parameters" name="content" id="paramsRadio">
                <label class="form-check-label" for="params">
                    Parameters
                </label>
            </div>

            <!-- Containers for json and custom parameters - Switch with json and custom params one hide one show  -->
            <!-- parameters container  -->
            <div id="parametersBox">
                <label class="my-3" for="parameters">Parameters:</label>
                <div style="display: flex;" class="form-row mb-3">
                    <div class="form-group col-md-4">
                        <input type="email" class="form-control" id="parameterKey1" placeholder="Enter parameter1 key">
                    </div>
                    <div class="form-group col-md-4">
                        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                        <input type="email" class="form-control" id="parameterValue1"
                            placeholder="Enter parameter1 value">
                    </div>
                    <button id="addParam" class="btn btn-primary mx-1">+</button>
                </div>
                <div id="params"></div>
            </div>
            <!-- json container-  Switch with json and custom params one hide one show -->

            <div class="form-group col-md-10 my-3" id="requestJsonBox">
                <label for="jsonBox" class="form-label">Enter Your JSON:</label>
                <textarea class="form-control" id="requestJsonText" rows="4"></textarea>
            </div>

            <!-- submit button  -->

            <button id="submit" class="btn btn-primary">Submit</button>

            <!-- response area  -->
            <div class="form-group col-md-10 my-3" id="responseJsonBox">
                <label for="responsejsonBox" class="form-label my-2">Response:</label>
                <pre  class="language-javascript" id="response">
                    <code class="language-javascript" id="response-prism">
                        Your response will appear here...
                <!-- <textarea class="form-control" id="responseJsonText"
                    rows="4">Your response will appear here...</textarea>-->
                 </code> 
                </pre>
            </div>
        </div>
    </div>

        copyright &copy; Sahil-pillania
